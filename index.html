<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1>Getting To Know You</h1>
        <hr>
        <p>Dear friend,</p>
        <p>I don't know you but I want to start getting to know you. Please complete the form below!</p>
        <p>Sincerely,</p>
        <p>Your New Best Friend</p>
      </div>
    </div>

    <div class="container">
      <form id="userInfo">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">What's your name?</label>
          <div class="col-sm-10">
            <input id="name" type="text" class="form-control" placeholder="Full Name">
          </div>
        </div>

        <div class="form-group row">
          <label for="dob" class="col-sm-2 col-form-label">When were you born?</label>
          <div class="col-sm-10">
            <input id="dob" type="date" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <p class="col-sm-2">What do you like to drink in the morning?</p>
          <div class="col-sm-10">
            <select class="form-control" id="morningBeverage">
              <option value="coffee">Coffee</option>
              <option value="tea">Tea</option>
              <option value="kombucha">Kombucha</option>
              <option value="water">Water</option>
              <option value="juice">Juice</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <p class="col-sm-2">What's your favorite ice cream flavor?</p>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flavor" id="vanilla" value="vanilla">
              <label class="form-check-label" for="vanilla">
                Vanilla
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flavor" id="chocolate" value="chocolate">
              <label class="form-check-label" for="chocolate">
                Chocolate
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flavor" id="strawberry" value="strawberry">
              <label class="form-check-label" for="strawberry">
                Strawberry
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flavor" id="neopolitan" value="neopolitan">
              <label class="form-check-label" for="neopolitan">
                Neopolitan
              </label>
            </div>            
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-2">
            <label for="color">What is your favorite color?</label>
          </div>
          <div class="col-sm-10">
            <input id="color" class="form-control" type="color">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


  </body>
</html>
